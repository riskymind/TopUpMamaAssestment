plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
    id 'androidx.navigation.safeargs.kotlin'
}

android {
    compileSdk 31

    defaultConfig {
        applicationId "com.asterisk.topupmamaassestment"
        minSdk 21
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        viewBinding true
        dataBinding = true
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    //Navigation
    implementation "androidx.navigation:navigation-fragment-ktx:$rootProject.navVersion"
    implementation "androidx.navigation:navigation-ui-ktx:$rootProject.navVersion"

    //Retrofit
    implementation "com.squareup.retrofit2:converter-gson:$rootProject.retrofitVersion"
    implementation "com.squareup.retrofit2:retrofit:$rootProject.retrofitVersion"
    implementation "com.squareup.okhttp3:logging-interceptor:$rootProject.okhttpLoggingVersion"

    //Dagger - Hilt
    implementation("com.google.dagger:hilt-android:$rootProject.hiltViewModelVersion")
    kapt("com.google.dagger:hilt-android-compiler:$rootProject.hiltViewModelVersion")

    //Room
    implementation "androidx.room:room-runtime:$rootProject.roomVersion"
    implementation "androidx.room:room-ktx:$rootProject.roomVersion"
    kapt "androidx.room:room-compiler:$rootProject.roomVersion"

    //LifeCycle
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:$rootProject.lifeCycle"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$rootProject.lifeCycle"
    implementation "androidx.lifecycle:lifecycle-common-java8:$rootProject.lifeCycle"

    //coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$rootProject.coroutines"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$rootProject.coroutines"

    //Timber
    implementation "com.jakewharton.timber:timber:$rootProject.timber"

    // Scalable Size units
    implementation "com.intuit.sdp:sdp-android:$rootProject.scalableUnits"
    implementation "com.intuit.ssp:ssp-android:$rootProject.scalableUnits"

    // Rounded Image View
    implementation "com.makeramen:roundedimageview:$rootProject.roundedImage"

    // Glide
    implementation "com.github.bumptech.glide:glide:$rootProject.glide"

    //Recycler view adapter
    implementation 'me.ibrahimyilmaz:kiel:1.2.1'

}